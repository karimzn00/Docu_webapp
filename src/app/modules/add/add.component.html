<div class="container">
    <div class="row">
        <div class="col">
            <form #videoForm="ngForm" (ngSubmit)="onSubmit(videoForm)">
                <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="servservice.selectedVideo.$key">
                <div class="form-group">
                  <label>Video Title</label>
                  <input class="form-control" name="doc_title" #doc_title="ngModel" [(ngModel)]="servservice.selectedVideo.doc_title">
                </div> 
                <div class="form-group">
                  <label>Video Url</label>
                  <input class="form-control" name="doc_url" #doc_url="ngModel" [(ngModel)]="servservice.selectedVideo.doc_url">
                </div> 
                <div class="form-group">
                  <label>Video Category</label>
                  <input class="form-control" name="doc_cat" #doc_cat="ngModel" [(ngModel)]="servservice.selectedVideo.doc_cat">
                </div> 
                <div class="form-group">
                  <label>Video Description</label>
                  <input class="form-control"  name="doc_description" #doc_description="ngModel" [(ngModel)]="servservice.selectedVideo.doc_description">
                </div>
                <div class="form-group">
                  <label>Video Image</label>
                  <input class="form-control" name="doc_image" #doc_image="ngModel" [(ngModel)]="servservice.selectedVideo.doc_image">
                </div>
                <div class="form-group">
                  <label>Video Score</label>
                  <input class="form-control" name="doc_score" #doc_score="ngModel" [(ngModel)]="servservice.selectedVideo.doc_score">
                </div>
                <div class="form-group">
                  <button mdbBtn color="info" type="submit" [disabled]="!videoForm.valid">
                    <i class="fa fa-floppy-o"></i>
                    Add Video
                  </button>
                  <button mdbBtn color="info"  type="button" (click)="resetForm(videoForm)">
                    <i class="fa fa-repeat"></i>
                    Reset Data
                  </button>
              
                </div>
              </form>


        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="col">
          
           <h2><mat-icon>list</mat-icon> Video List</h2>

           
            <app-videolist></app-videolist>

            
        </div>
    </div>
</div>
